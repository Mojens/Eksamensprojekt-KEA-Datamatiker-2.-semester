<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Lejeaftale</title>
    <link th:href="@{/CSS/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/main.css">
    <link th:href="@{/CSS/NavBar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/NavBar.css">
</head>
<body>
<nav class="navi-section">
    <div class="navbar" id="navbar">
        <div class="logo-left-nav">
            <a href="/opretlejeaftale"><img th:src="@{../CSS/images/Logo-250x250.png}" class="small-nav-logo" alt="logo"
                                            src="../static/CSS/images/Logo-250x250.png"/></a>
        </div>
        <div class="name-logout">
            <a href="../opretlejeaftale">Opret Lejeaftale</a>
            <a href="../allelejeaftaler">Alle Lejeaftaler</a>
            <a href="../findlejeaftale" >Find Lejeaftale</a>
            <a class="navi-username" th:text="${user.username}" ></a>
            <a href="../logout" class="login-button">Logud</a>
        </div>

    </div>
</nav>
<nav th:if="${user.type==4}" class="navi-section-admin">
    <div class="navbar" id="navbar-admin">
        <div class="logo-left-admin">

        </div>
        <div class="navigation">
            <a th:if="${user.type==4}" href="../dashboard">Dashboard</a>
            <a th:if="${user.type==4}" href="../opretlejeaftale" >Lejeaftaler</a>
            <a th:if="${user.type==4}" href="../findlease" >Skadesrapport</a>
            <a th:if="${user.type==4}" href="../opretbruger" >Håndter bruger </a>
        </div>
    </div>
</nav>
<div class="hero-backdrop">
    <img th:src="@{../CSS/images/hero.png}" class="backdrop" alt="hero-backdrop"
         src="../static/CSS/images/hero.png"/>
</div>

<div class="container-dashboard">
    <h1>Lejeaftale</h1>
    <form
            method="get"
            th:action="@{/findlejeaftale/}">
        <div class="container-form-big">

            <input type="text" name="keyword" th:value="${keyword}" placeholder="Find lejeaftale" size="50">


            <button class="submit-button-small" type="submit">Søg efter lejeaftale</button>
        </div>

    </form>

    <table>
        <thead>
        <tr>
            <th scope="col">
                Lejeaftale ID
            </th>
            <th scope="col">
                Fornavn
            </th>
            <th scope="col">
                Efternavn
            </th>
            <th scope="col">
                Lejeaftale periode
            </th>
            <th scope="col">
                Start Dato
            </th>
            <th scope="col">
                Slut Dato
            </th>
            <th scope="col">Se rapporten</th>
        </tr>
        </thead>
        <tbody>
        <tr class="card" th:each="l : ${list}" th:field="${l}">
            <td class="individual" th:text="${l.leaseID}">
            </td>
            <td class="individual" th:text="${l.firstName}">
            </td>
            <td class="individual" th:text="${l.lastName}">
            </td>
            <td class="individual" th:text="${period.subtractDates(l.startDate,l.endDate)}">
            </td>
            <td class="individual" th:text="${l.startDate}">
            </td>
            <td class="individual" th:text="${l.endDate}">
            <td class="individual"><a class="individual" th:href="@{/seaftale/{id}(id=${l.leaseID})}">Se lejeaftale</a>
            </td>

        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
