<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bilabonnement-Portalen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/png" th:href="@{../favicon.png}"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/CSS/NavBar.css}" rel="stylesheet"/>
    <link th:href="@{/CSS/login.css}" rel="stylesheet"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>
<body >
<div th:replace="nav.fragment"></div>
<div class="container-dashboard" >
<div class="hero-backdrop">
    <a href="/"><img th:src="@{../CSS/images/hero.png}" class="backdrop" alt="hero-backdrop"
                     src="../static/CSS/images/hero.png"/></a>
</div>

<div id="id01" class="modal">

    <form class="modal-content animate"
          action="/login"
          method="post">

        <div class="imgcontainer">
            <img th:src="@{../CSS/images/logo-symbol_2_b9b3ka.png}" alt="Avatar" class="avatar" src="">
        </div>
        <div class="header">
            <h1 class="h1">
                Velkommen
            </h1>
            <p class="p-text">
                Log på for at fortsætte til Medarbejder portalen.
            </p>
        </div>
        <div class="container">

            <div class="floating">
                <input id="input__username" class="floating__input" name="userName" required type="text"
                       placeholder="Username"/>
                <label for="input__username" class="floating__label" data-content="Brugernavn"></label>
            </div>
            <div class="floating">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <input id="input__password" class="floating__input" name="password" required type="password"
                       placeholder="Password"  />

                <label for="input__password" class="floating__label" data-content="Adgangskode"></label>


            </div>

            <div class="psw-container tooltip">Har du glemt din kode?
                <span class="psw tooltiptext">Kontakt din leder</span>
            </div>

    </form>

    <button class="submit-button-login" type="submit">Log ind</button>
</div>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#input__password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });


</script>
    <script>
        document.getElementById('id01').addEventListener("load", loadOnLoad());
        function loadOnLoad() {
          onload = document.getElementById('id01').style.display='block';
        }

    </script>

</div>
</body>
</html>
