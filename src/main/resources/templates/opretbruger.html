<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link th:href="@{/CSS/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/main.css">
    <link th:href="@{/CSS/NavBar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/NavBar.css">
</head>
<body>
<div th:replace="allusers.fragment :: adminnav"></div>
<div th:replace="admin.fragment"></div>
<div class="hero-backdrop">
    <img th:src="@{../CSS/images/hero.png}" class="backdrop" alt="hero-backdrop"
         src="../static/CSS/images/hero.png"/>
</div>
<div class="form-container">
    <h1>Opret medarbejder</h1>
    <form
            action="/addEmployee"
            onsubmit="myFunction()"
            method="post">
        <div class="zindex">
            <label>Indtast Fornavn</label>
            <input type="text" placeholder="Fornavn" name="firstName">

            <label>Indtast Efternavn</label>
            <input type="text" placeholder="Indtast her" name="lastName">

            <label>Indtast E-Mail</label>
            <input type="text" placeholder="test@mail.dk" name="eMail">

            <label>Indtast Telefonnummer</label>
            <input type="text" placeholder="+45 34323336" name="phoneNumber">

            <label>Indtast Brugernavn</label>
            <input type="text" placeholder="Moha135h" name="userName">

            <label>Indtast Adgangskode</label>
            <input type="text" placeholder="TestKode123" name="password">

            <label>VÃ¦lg type medarbejder</label>
            <select name="type">
                <option value="1">Registrerings Medarbejder</option>
                <option value="2">Skade- Registrerings Medarbejder</option>
                <option value="3">ForretningsUdvikler</option>
                <option value="4">Administrator</option>
            </select>
            <button type="submit">Opret medarbejder</button>
        </div>
    </form>
</div>
<script>
    function myFunction() {
        firstName = document.forms[0].firstName.value;
        alert(firstName+" er oprettet");
    }
</script>
</body>
</html>
