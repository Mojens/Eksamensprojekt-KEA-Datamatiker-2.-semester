<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="Car : ${listOfLeasedCars}">
    <td th:text="${Car.getVognNummer()}"></td>
    <td th:text="${Car.getStelNummer()}"></td>
    <td th:text="${Car.getBrand()}"></td>
    <td th:text="${Car.getModel()}"></td>
    <td th:text="${Car.getPrice()}"></td>
</tr>


</body>
</html>
