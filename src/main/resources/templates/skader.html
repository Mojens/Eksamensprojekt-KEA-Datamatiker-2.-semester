<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>SkadeRapport</title>
    <link th:href="@{/CSS/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/main.css">
    <link th:href="@{/CSS/NavBar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/NavBar.css">
</head>
<body>
<div th:replace="nav.fragment"></div>
<div class="container-rapport">

    <div class="damageReport">
        <h1 class="inline">Skadesrapport #</h1>
        <h1 class="inline" th:text="${damageReport.damageReportID}" ></h1>
    </div>


    <div class="three-tables-container">
        <table class="reverse">
            <thead>
            <tr class="tr">
                <th class="th" scope="col">
                    Lejeaftale ID
                </th>
                <td class="skade" th:text="${lease.leaseID}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Kunde Fornavn
                </th>
                <td class="skade" th:text="${lease.firstName}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Kunde Efternavn
                </th>
                <td class="skade" th:text="${lease.lastName}">
                </td>
            </tr>
            <tr>
                <th class="th" scope="col">
                    Lejeaftale I dage
                </th>
                <td class="skade" th:text="${lease.leasePeriodInDays}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Start Dato
                </th>
                <td class="skade" th:text="${lease.startDate}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Slut Dato
                </th>
                <td class="skade" th:text="${lease.endDate}">
                </td>
            </tr>

            </thead>

        </table>

        <table class="reverse">
            <thead>
            <tr class="tr">
                <th class="th" scope="col">
                    Vognnummer
                </th>
                <td class="skade" th:text="${car.vognNummer}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Stelnummer
                </th>
                <td class="skade" th:text="${car.stelNummer}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Mærke
                </th>
                <td class="skade" th:text="${car.brand}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Model
                </th>
                <td class="skade" th:text="${car.model}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Pris
                </th>
                <td class="skade" th:text="${car.price}">
                </td>
            </tr>

            </thead>
        </table>

        <table class="reverse">
            <thead>
            <tr class="tr">
                <th class="th" scope="col">
                    Medarbejder ID
                </th>
                <td class="skade" th:text="${employee.employeeID}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Fornavn
                </th>
                <td class="skade" th:text="${employee.firstName}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Efternavn
                </th>
                <td class="skade" th:text="${employee.lastName}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    Telefonnummer
                </th>
                <td class="skade" th:text="${employee.phoneNumber}">
                </td>
            </tr>
            <tr class="tr">
                <th class="th" scope="col">
                    eMail
                </th>
                <td class="skade" th:text="${employee.eMail}">
                </td>
            </tr>
            </thead>

        </table>
    </div>

    <div class="damageReport">
        <h2 class="inline-h2">Antal Individuelle Skader:</h2>
        <h2 class="inline-noMargin" th:text="${specificDamage.size()}" ></h2>
    </div>

    <div class="container-cards">

        <div th:each="damage : ${specificDamage}">

            <div class="card">
               <div class="card-header-big">
                 <img th:src="@{${'../'+damage.photosImagePath}}" alt="billed"/>
                </div>
                <div class="card-body-big">
                    <div class="inline-tag">
                    <span class="tag tag-teal-second" th:text="${specificDamage.indexOf(damage)+1}">title</span>
                    <span class="tag tag-teal" th:text="${damage.title}">title</span>

                    </div>
                    <h4 class="h4-header" th:text="${damage.price}">DKK
                    </h4>
                    <p th:text="${damage.description}">
                    </p>
                   <!-- <div class="button">
                        <a th:href="@{/onsker/{wishListID}(wishListID=${onskelister.id})}"  class="button-small">SE ØNSKER</a>
                        <a th:href="@{/sletonskeliste/{id}/{userID}(id=${onskelister.id},userID=${onskelister.userID})}" class="button-small-delete">SLET
                            ØNSKELISTE</a>
                    </div> -->
                </div>

            </div>
        </div>


    </div>



    <table>
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Pris
            </th>
            <th>
                Description
            </th>
            <th>
                Picture
            </th>
            <th>
                Title
            </th>
            <th>
                DamageReportID
            </th>
            <th>
                LeaseID
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="card" th:each="skade : ${specificDamage}">
            <td>
                <a th:href="@{/{id}(id=${employee.phoneNumber})}" class="individual" th:text="${skade.damageReportID}"
                   target="_blank"></a>
            </td>
            <td>
                <a th:href="@{/{id}(id=${employee.phoneNumber})}" class="individual" th:text="${skade.leaseID}"
                   target="_blank"></a>
            </td>
            <td>
                <a th:href="@{/{id}(id=${employee.phoneNumber})}" class="individual" th:text="${skade.price}"
                   target="_blank"></a>
            </td>
            <td>
                <a th:href="@{/{id}(id=${employee.phoneNumber})}" class="individual" th:text="${skade.title}"
                   target="_blank"></a>
            </td>
            <td>
                <a th:href="@{/{id}(id=${employee.phoneNumber})}" class="individual" th:text="${skade.description}"
                   target="_blank"></a>
            </td>
            <td>
                <a th:href="@{/{id}(id=${employee.phoneNumber})}" class="individual" th:text="${skade.picture}"
                   target="_blank"></a>
            </td>
            <td>
                <a th:href="@{/{id}(id=${employee.phoneNumber})}" class="individual" th:text="${skade.damageID}"
                   target="_blank"></a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
