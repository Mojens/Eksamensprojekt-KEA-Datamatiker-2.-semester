<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>SkadeRapport</title>
    <link th:href="@{/CSS/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/main.css">
    <link th:href="@{/CSS/NavBar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/NavBar.css">
</head>
<body>
<div th:replace="nav.fragment"></div>

<div class="container-rapport">
    <h1>Alle Skadesrapporter</h1>
<table>
    <thead>
    <tr>
        <th scope="col">
            Skadesrapport ID
        </th>
        <th scope="col">
            Lease ID
        </th>
        <th scope="col">
            Vognnummer ID
        </th>
        <th scope="col">
            Medarbejder ID
        </th>
        <th scope="col">Se rapport</th>
    </tr>
    </thead>
    <tbody>
    <tr class="card" th:each="rapport : ${damageReports}">
        <td>
            <a th:href="@{/skaderapport/{id}(id=${rapport.damageReportID})}" class="individual"  th:text="${rapport.damageReportID}" target="_blank" ></a>
        </td>
        <td>
            <a th:href="@{/skaderapport/{id}(id=${rapport.damageReportID})}" class="individual"  th:text="${rapport.leaseID}" target="_blank" ></a>
        </td>
        <td >
            <a th:href="@{/skaderapport/{id}(id=${rapport.damageReportID})}" class="individual"  th:text="${rapport.vognNummer}" target="_blank" ></a>
        </td>
        <td >
            <a th:href="@{/skaderapport/{id}(id=${rapport.damageReportID})}" class="individual"  th:text="${rapport.employeeID}" target="_blank" ></a>
        </td>
        <td class="row-update"><a class="link-row link" th:href="@{/skaderapport/{id}(id=${rapport.damageReportID})}">Se skadesrapport</a></td>
    </tr>
    </tbody>

</table>
</div>
</body>
</html>
