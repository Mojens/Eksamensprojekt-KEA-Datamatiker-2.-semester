<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>SkadeRapport</title>
    <link th:href="@{/CSS/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/main.css">
    <link th:href="@{/CSS/NavBar.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/CSS/NavBar.css">
</head>
<body>
<nav class="navi-section">
    <div class="navbar" id="navbar">
        <div class="logo-left-skade">
            <a href="/findlease"><img th:src="@{../CSS/images/Logo-250x250.png}" class="small-nav-logo" alt="logo"
                                      src="../static/CSS/images/Logo-250x250.png"/></a>
        </div>
        <div class="navigation">
            <a href="../findlease">Opret SkadeRapport</a>
            <a href="../skaderapport">Alle Skadesrapporter</a>
        </div>
        <div class="name-logout">
            <a class="navi-username" th:text="${user.username}" ></a>
            <a href="../logout" class="login-button">Logud</a>
        </div>
    </div>
</nav>

<div class="container-rapport">

    <h1>Alle Skadessrapporter</h1>
<table>
    <thead>
    <tr>
        <th scope="col">
            Skadesrapport ID
        </th>
        <th scope="col">
            Lejeaftale ID
        </th>
        <th scope="col">
            Vognnummer ID
        </th>
        <th scope="col">
            Medarbejder ID
        </th>
        <th scope="col">Se rapporten</th>
    </tr>
    </thead>
    <tbody>
    <tr class="card" th:each="rapport : ${damageReports}">
        <td>
            <a th:href="@{/skader/{id}(id=${rapport.damageReportID})}" class="individual"  th:text="${rapport.damageReportID}" target="_blank" ></a>
        </td>
        <td>
            <a th:href="@{/skader/{id}(id=${rapport.damageReportID})}" class="individual"  th:text="${rapport.leaseID}" target="_blank" ></a>
        </td>
        <td >
            <a th:href="@{/skader/{id}(id=${rapport.damageReportID})}" class="individual"  th:text="${rapport.vognNummer}" target="_blank" ></a>
        </td>
        <td >
            <a th:href="@{/skader/{id}(id=${rapport.damageReportID})}" class="individual"  th:text="${rapport.employeeID}" target="_blank" ></a>
        </td>
        <td class="row-update"><a class="link-row link" th:href="@{/skader/{id}(id=${rapport.damageReportID})}">Se skadesrapport</a></td>
    </tr>
    </tbody>

</table>

</div>
</body>
</html>
